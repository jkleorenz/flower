<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Magical Night â€“ CSS Rose</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="night" aria-hidden="true"></div>

    <main class="garden" role="img" aria-label="A blooming red rose swaying at night with glowing fireflies">
      <h1 class="message">Happy 3rd Anniversary Bab</h1>
      <div class="rose rose--center">
        <div class="rose__shadow"></div>

        <div class="rose__stem">
          <span class="rose__thorn" style="--y: 35%"></span>
          <span class="rose__thorn" style="--y: 55%"></span>
          <span class="rose__thorn" style="--y: 75%"></span>
        </div>

        <div class="rose__leaf rose__leaf--left"></div>
        <div class="rose__leaf rose__leaf--right"></div>

        <div class="rose__bud">
          <div class="rose__petal rose__petal--1"></div>
          <div class="rose__petal rose__petal--2"></div>
          <div class="rose__petal rose__petal--3"></div>
          <div class="rose__petal rose__petal--4"></div>
          <div class="rose__petal rose__petal--5"></div>
          <div class="rose__petal rose__petal--6"></div>
          <div class="rose__petal rose__petal--7"></div>
          <div class="rose__petal rose__petal--8"></div>
          <div class="rose__core"></div>
        </div>
      </div>

      <div class="fireflies">
        <span class="firefly"></span>
        <span class="firefly"></span>
        <span class="firefly"></span>
        <span class="firefly"></span>
        <span class="firefly"></span>
        <span class="firefly"></span>
        <span class="firefly"></span>
        <span class="firefly"></span>
        <span class="firefly"></span>
        <span class="firefly"></span>
      </div>
    </main>
  </body>
  
</html>
